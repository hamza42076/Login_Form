<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Form with Dark/Light Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Theme toggle button -->
  <button id="toggle-theme" class="theme-toggle">Toggle Theme</button>

  <div class="login-container">
    <h1>Register Form</h1>
    <form  onSubmit = "onSubmit(event)">
      <!-- First Name -->
      <label for="FirstName">First Name</label>
      <input type="text" id="FirstName" placeholder="Enter your First Name">
      <span id="FirstNamespan"></span>

      <!-- Last Name -->
      <label for="LastName">Last Name</label>
      <input type="text" id="LastName" placeholder="Enter your Last Name" >
      <span id="LastNamespan"></span>

      <!-- Email -->
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Enter your email" >
      <span id="emailspan"></span>

      <!-- Number -->
      <label for="Number">Number</label>
      <input type="text" id="Number" placeholder="Enter your Number" >
      <span id="Numberspan"></span>

      <!-- Course -->
      <label for="course">Course</label>
      <select id="course" >
        <option>Select the course</option>
        <option>Web and App Development</option>
        <option>Python</option>
        <option>Flutter</option>
        <option>Artificial Intelligence</option>
      </select>
      <span id="courseSpan"></span>

      <!-- Gender -->
      <label>Gender</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="female">Female</label>
      <span id="genderSpan"></span>

      <!-- Submit Button -->
      <button type="submit" >Submit</button>

      <!-- Sign-up Link -->
      <p class="signup-link">Already have an account? <a href="#">Sign in</a></p>
    </form>
  </div>

  <!-- Theme toggle script -->
  <script src="app.js"></script>

</body>
</html>
